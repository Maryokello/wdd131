<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Place</title>

    <!-- ✅ Google Font (Roboto) using full <link> embed -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

    <!-- ✅ CSS file in correct directory -->
    <link rel="stylesheet" href="styles/place.css" />

    <!-- ✅ Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="Site Logo" />
      <h1>Welcome to Nairobi</h1>
    </header>

    <main>
      <section class="hero">
        <picture>
          <source media="(min-width: 768px)" srcset="images/nairobi-large.jpg" />
          <img src="images/nairobi-small.jpg" alt="Nairobi city" />
        </picture>
      </section>

      <section class="nairobi-info">
        <h2>About Nairobi</h2>
        <p>Nairobi is the capital city of Kenya and known for its natural beauty and wildlife.</p>
      </section>

      <section class="weather-info">
        <h2>Weather</h2>
        <p>
          It's currently sunny in Nairobi.
          <span class="weather-icon-mobile">☀️</span>
          <span class="weather-icon-large"></span>
        </p>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Nairobi Page by Mary Okello</p>
    </footer>
  </body>
</html>
