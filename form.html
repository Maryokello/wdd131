<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="description" content="Product Review Form - Share your thoughts on our products." />
  <meta name="author" content="Mary Okello" />
  <title>Product Review</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="styles/styles.css" />
  <script src="scripts/script.js" defer></script>
</head>
<body>
  <h1>Product Review</h1>
  <form method="get" action="review.html">
    <label for="product">Product:</label>
<select id="product" name="product" required>
  <option value="" disabled selected>Select a product</option>
  <!-- Fallback option in case JS doesn't load -->
  <option value="Toaster 3000">Toaster 3000</option>
</select>



    <fieldset>
      <legend>Rate the product:</legend>
      <label><input type="radio" name="rating" value="1" required> 1</label>
      <label><input type="radio" name="rating" value="2"> 2</label>
      <label><input type="radio" name="rating" value="3"> 3</label>
      <label><input type="radio" name="rating" value="4"> 4</label>
      <label><input type="radio" name="rating" value="5"> 5</label>
    </fieldset>

    <label for="review-date">Date of Purchase:</label>
    <input type="date" id="review-date" name="review-date" required>

    <fieldset>
      <legend>Features Used (select all that apply):</legend>
      <label><input type="checkbox" name="features" value="easy-use"> Easy to Use</label>
      <label><input type="checkbox" name="features" value="durable"> Durable</label>
      <label><input type="checkbox" name="features" value="energy-saving"> Energy Saving</label>
      <label><input type="checkbox" name="features" value="compact"> Compact Design</label>
    </fieldset>

    <label for="reviewer-name">Your Name:</label>
    <input type="text" id="reviewer-name" name="reviewer-name" required>

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

    <input type="submit" value="Submit Review" />

  </form>

  <footer>
    <p>&copy; 2025 Mary Okello. All rights reserved.</p>
    <p id="lastModified"></p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("lastModified").textContent =
        "Last Modified: " + document.lastModified;
    });
  </script>
</body>
</html>
