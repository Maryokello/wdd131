<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <form method="get" action="review.html">
    <h1>Product Review</h1>

    <!-- Product Name -->
    <label for="product">Product Name:</label>
    <select id="product" name="product" required>
      <option disabled selected>Select a Product ...</option>
    </select>

    <!-- Overall Rating -->
    <fieldset>
      <legend>Overall Rating:</legend>
      <label><input type="radio" name="rating" value="1" required /> 1 ★</label>
      <label><input type="radio" name="rating" value="2" /> 2 ★★</label>
      <label><input type="radio" name="rating" value="3" /> 3 ★★★</label>
      <label><input type="radio" name="rating" value="4" /> 4 ★★★★</label>
      <label><input type="radio" name="rating" value="5" /> 5 ★★★★★</label>
    </fieldset>

    <!-- Date Installed -->
    <label for="install-date">Date of Installation:</label>
    <input type="date" id="install-date" name="install-date" required />

    <!-- Useful Features -->
    <fieldset>
      <legend>Useful Features:</legend>
      <label><input type="checkbox" id="feature1" name="features" value="Easy to Use" /> Easy to Use</label>
      <label><input type="checkbox" id="feature2" name="features" value="Durable" /> Durable</label>
      <label><input type="checkbox" id="feature3" name="features" value="Affordable" /> Affordable</label>
      <label><input type="checkbox" id="feature4" name="features" value="Energy Efficient" /> Energy Efficient</label>
    </fieldset>

    <!-- Written Review -->
    <label for="review">Written Review:</label>
    <textarea id="review" name="review" rows="4" cols="30"></textarea>

    <!-- User Name -->
    <label for="username">Your Name (optional):</label>
    <input type="text" id="username" name="username" />

    <!-- Submit -->
    <input type="submit" value="Submit Review" />
  </form>

  <footer>
    <p>&copy; 2025 Mary Okello. All rights reserved.</p>
  </footer>

  <script src="scripts/script.js"></script>
</body>
</html>
